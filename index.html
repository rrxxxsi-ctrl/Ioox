<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>عبدالإله فلاته | عقارات الرياض</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Almarai:wght@300;400;700;800&family=Cairo:wght@600;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root {
            --gold: #d4af37;
            --gold-soft: #f1d592;
            --bg: #050505;
            --card-bg: rgba(255, 255, 255, 0.04);
            --text-main: #ffffff;
            --text-sub: rgba(255, 255, 255, 0.7);
            --glow: rgba(212, 175, 55, 0.25);
            --name-grad: linear-gradient(to bottom, #ffffff 30%, var(--gold) 100%);
        }

        body.light-mode {
            --bg: #f8f9fa;
            --card-bg: rgba(255, 255, 255, 0.9);
            --text-main: #1a1a1b;
            --text-sub: #4a4a4b;
            --name-grad: linear-gradient(to bottom, #1a1a1b 20%, var(--gold) 100%);
        }

        * { user-select: none !important; -webkit-tap-highlight-color: transparent; box-sizing: border-box; margin: 0; padding: 0; }

        body { 
            background: var(--bg); color: var(--text-main); font-family: 'Almarai', sans-serif; 
            min-height: 100vh; display: flex; flex-direction: column; align-items: center; 
            transition: all 0.5s ease; overflow-x: hidden;
        }

        /* حاوية الموقع الأساسية */
        .master-wrapper {
            width: 100%; max-width: 1200px; /* العرض الأقصى للكمبيوتر */
            padding: 40px 20px; display: flex; flex-direction: column; align-items: center;
        }

        /* شريط التحكم */
        .top-bar {
            width: 100%; max-width: 500px; display: flex; justify-content: space-between; margin-bottom: 40px;
        }
        .icon-btn {
            background: var(--card-bg); width: 45px; height: 45px; display: flex; 
            align-items: center; justify-content: center; border-radius: 15px; 
            border: 1px solid rgba(212, 175, 55, 0.2); color: var(--gold); cursor: pointer; transition: 0.3s;
        }
        .icon-btn:hover { background: var(--gold); color: #fff; transform: translateY(-3px); }

        /* منطقة المحتوى - تتغير في الكمبيوتر */
        .main-content {
            display: flex; flex-direction: column; align-items: center; width: 100%; max-width: 550px;
        }

        /* الصورة وتأثيراتها الثابتة */
        .profile-area { position: relative; margin-bottom: 35px; }
        .orbit {
            position: absolute; top: -12px; left: -12px; right: -12px; bottom: -12px;
            border: 2px solid transparent; border-top-color: var(--gold);
            border-radius: 50%; animation: rotate 3s linear infinite; opacity: 0.6;
        }
        .profile-wrapper {
            position: relative; width: 160px; height: 160px; border-radius: 50%; padding: 6px;
            background: linear-gradient(135deg, var(--gold), #fff, var(--gold));
            box-shadow: 0 0 30px var(--glow); z-index: 10; animation: pulse 2s infinite alternate;
        }
        .profile-img { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; border: 4px solid var(--bg); }

        /* الاسم الملكي */
        .name { 
            font-family: 'Cairo', sans-serif; font-size: clamp(2rem, 5vw, 3rem); 
            font-weight: 900; background: var(--name-grad); -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent; text-align: center; margin-bottom: 20px;
        }

        /* صندوق الوصف */
        .description-card {
            background: var(--card-bg); border: 1px solid rgba(212, 175, 55, 0.15); 
            border-radius: 25px; padding: 30px; text-align: center; margin-bottom: 35px;
            backdrop-filter: blur(20px); box-shadow: 0 15px 35px rgba(0,0,0,0.1); width: 100%;
        }
        .description-card p { line-height: 1.9; font-size: 1.1rem; color: var(--text-sub); }

        /* منطقة الروابط */
        .action-links { width: 100%; display: grid; gap: 15px; }
        .nav-link {
            padding: 18px; border-radius: 20px; text-decoration: none; color: #fff;
            display: flex; align-items: center; justify-content: center; gap: 12px;
            font-weight: 700; font-size: 1.1rem; transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative; overflow: hidden;
        }
        .nav-link:hover { transform: translateY(-5px); filter: brightness(1.15); box-shadow: 0 10px 20px rgba(0,0,0,0.2); }

        .whatsapp { background: #25d366; }
        .messenger { background: linear-gradient(135deg, #00B2FF, #006AFF); }
        .email { border: 2.5px solid var(--gold); color: var(--text-main); }

        /* --- تنسيقات خاصة بالكمبيوتر (Desktop) --- */
        @media (min-width: 768px) {
            .description-card { padding: 40px; }
            .action-links { grid-template-columns: repeat(2, 1fr); } /* توزيع الأزرار بشكل عرضي */
            .email { grid-column: span 2; } /* زر الإيميل يأخذ العرض كاملاً تحتهم */
            .main-content { max-width: 700px; }
            body::before { /* هالة خلفية فخمة للكمبيوتر */
                content: ''; position: fixed; width: 400px; height: 400px; 
                background: var(--glow); filter: blur(150px); border-radius: 50%;
                top: -100px; left: -100px; z-index: -1;
            }
        }

        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes pulse { 0% { box-shadow: 0 0 15px var(--glow); } 100% { box-shadow: 0 0 40px var(--gold); } }

    </style>
</head>
<body>

    <div class="master-wrapper">
        <div class="top-bar">
            <div class="icon-btn" onclick="toggleMode()"><i class="fas fa-moon"></i></div>
            <div id="lBtn" class="icon-btn" style="width: auto; padding: 0 15px; font-weight: 800;" onclick="toggleLang()">EN</div>
        </div>

        <div class="main-content">
            <div class="profile-area">
                <div class="orbit"></div>
                <div class="profile-wrapper">
                    <img src="https://www2.0zz0.com/2025/12/17/06/790723590.jpg" class="profile-img" alt="عبدالإله فلاته">
                </div>
            </div>

            <h1 class="name" id="n">عبدالإله فلاته</h1>

            <div class="description-card">
                <p id="b">نساعدكم في إيجاد السكن الأنسب ضمن نطاق عملنا في أحياء الشميسي والجرادية بالرياض، من خلال تعاوننا مع مكاتب معتمدة لضمان خدمة موثوقة ونظامية.</p>
            </div>

            <div class="action-links">
                <a href="https://wa.me/966591388202" class="nav-link whatsapp">
                    <i class="fab fa-whatsapp fa-xl"></i> <span id="w">واتساب</span>
                </a>
                <a href="https://m.me/abdullah.fallatah.507" target="_blank" class="nav-link messenger">
                    <i class="fab fa-facebook-messenger fa-xl"></i> <span id="ms">ماسنجر</span>
                </a>
                <a href="mailto:iioe@outlook.sa" class="nav-link email">
                    <i class="fas fa-envelope-open-text fa-lg"></i> <span id="m">البريد الرسمي</span>
                </a>
            </div>
        </div>
    </div>

    <script>
        document.onkeydown = function(e) { if(e.keyCode == 123) return false; };
        
        function toggleMode() { 
            document.body.classList.toggle('light-mode');
            const icon = document.querySelector('.fa-moon, .fa-sun');
            icon.classList.toggle('fa-moon');
            icon.classList.toggle('fa-sun');
        }

        let isEn = false;
        function toggleLang() {
            isEn = !isEn;
            document.documentElement.dir = isEn ? 'ltr' : 'rtl';
            document.getElementById('lBtn').innerText = isEn ? 'AR' : 'EN';
            const t = {
                ar: {n:"عبدالإله فلاته", b:"نساعدكم في إيجاد السكن الأنسب ضمن نطاق عملنا في أحياء الشميسي والجرادية بالرياض، من خلال تعاوننا مع مكاتب معتمدة لضمان خدمة موثوقة ونظامية.", w:"واتساب", ms:"ماسنجر", m:"البريد الرسمي"},
                en: {n:"Abdullilah Flats", b:"We help you find the best housing in Ash Shumaysi and Al Jaradiyah, Riyadh, through certified offices to ensure reliable and official service.", w:"WhatsApp", ms:"Messenger", m:"Email"}
            };
            const s = isEn ? t.en : t.ar;
            document.getElementById('n').innerText = s.n;
            document.getElementById('b').innerText = s.b;
            document.getElementById('w').innerText = s.w;
            document.getElementById('ms').innerText = s.ms;
            document.getElementById('m').innerText = s.m;
        }
    </script>
</body>
</html>
