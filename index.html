<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>عبدالإله فلاته | القمة العقارية</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Almarai:wght@300;400;700;800&family=Cairo:wght@600;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root {
            --gold: #d4af37;
            --bg: #030303;
            --card-bg: rgba(255, 255, 255, 0.02);
            --text-main: #ffffff;
            --text-sub: rgba(255, 255, 255, 0.6);
            --border: rgba(212, 175, 55, 0.2);
        }

        body.light-mode {
            --bg: #f5f5f7;
            --card-bg: #ffffff;
            --text-main: #1a1a1a;
            --text-sub: #515154;
            --border: rgba(212, 175, 55, 0.4);
        }

        * { user-select: none !important; -webkit-tap-highlight-color: transparent; box-sizing: border-box; }

        body { 
            margin: 0; background: var(--bg); color: var(--text-main);
            font-family: 'Almarai', sans-serif; transition: 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden; height: 100vh; display: flex; flex-direction: column;
        }

        /* لمسة: جزيئات ذهبية متساقطة خفيفة جداً */
        #particles { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; pointer-events: none; }

        .app-container {
            width: 100%; max-width: 480px; margin: 0 auto;
            padding: 20px; display: flex; flex-direction: column; height: 100%;
        }

        /* ناف بار علوي مودرن */
        .top-nav {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px; background: var(--card-bg); backdrop-filter: blur(20px);
            border-radius: 20px; border: 1px solid var(--border); margin-bottom: 30px;
        }

        .mode-toggle { color: var(--gold); font-size: 1.2rem; cursor: pointer; }

        /* بروفايل ملكي */
        .profile-section { text-align: center; margin-bottom: 25px; }

        .img-stack {
            position: relative; width: 140px; height: 140px; margin: 0 auto;
        }

        .img-stack img {
            width: 100%; height: 100%; border-radius: 38% 62% 63% 37% / 41% 44% 56% 59%;
            object-fit: cover; border: 3px solid var(--gold);
            animation: morphing 10s infinite alternate;
        }

        @keyframes morphing {
            0% { border-radius: 38% 62% 63% 37% / 41% 44% 56% 59%; }
            100% { border-radius: 63% 37% 30% 70% / 50% 56% 44% 50%; }
        }

        .name-glare {
            font-size: 2.2rem; font-weight: 900; margin: 15px 0 5px;
            background: linear-gradient(90deg, var(--text-main), var(--gold), var(--text-main));
            background-size: 200% auto; -webkit-background-clip: text;
            -webkit-text-fill-color: transparent; animation: shine 4s linear infinite;
        }

        @keyframes shine { to { background-position: 200% center; } }

        /* بطاقة المعلومات */
        .main-card {
            background: var(--card-bg); border: 1px solid var(--border);
            border-radius: 30px; padding: 25px; backdrop-filter: blur(15px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.2); position: relative;
            overflow: hidden;
        }

        .main-card::after {
            content: ''; position: absolute; top: -50%; left: -50%; width: 200%; height: 200%;
            background: linear-gradient(45deg, transparent, rgba(212, 175, 55, 0.1), transparent);
            transform: rotate(45deg); animation: sweep 6s infinite;
        }

        @keyframes sweep { 0% { transform: translate(-100%, -100%) rotate(45deg); } 100% { transform: translate(100%, 100%) rotate(45deg); } }

        /* أزرار التواصل المتطورة */
        .action-btns { display: flex; flex-direction: column; gap: 12px; margin-top: 25px; }

        .btn-luxe {
            display: flex; align-items: center; justify-content: center; gap: 10px;
            padding: 18px; border-radius: 18px; text-decoration: none;
            font-weight: 800; font-size: 1.1rem; transition: 0.3s;
        }

        .btn-whatsapp { 
            background: #25d366; color: #fff; 
            animation: pulse-wa 2s infinite;
        }
        @keyframes pulse-wa { 
            0% { box-shadow: 0 0 0 0 rgba(37, 211, 102, 0.4); }
            70% { box-shadow: 0 0 0 15px rgba(37, 211, 102, 0); }
            100% { box-shadow: 0 0 0 0 rgba(37, 211, 102, 0); }
        }

        .btn-email { 
            background: transparent; border: 2px solid var(--gold); 
            color: var(--text-main); 
        }

        /* التذييل الصافي */
        .footer-premium {
            margin-top: auto; padding-bottom: 20px; text-align: center;
        }

        .rights {
            font-size: 0.85rem; font-weight: 800; color: var(--gold);
            letter-spacing: 0.5px; white-space: nowrap;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body oncontextmenu="return false;">

    <canvas id="particles"></canvas>

    <div class="app-container">
        <nav class="top-nav">
            <i class="fas fa-adjust mode-toggle" onclick="toggleTheme()"></i>
            <span style="font-weight: 900; color: var(--gold); font-size: 0.75rem; letter-spacing: 2px;">V I P - 2 0 2 5</span>
            <span class="mode-toggle" onclick="toggleLang()" id="langBtn" style="font-size: 0.8rem;">EN</span>
        </nav>

        <section class="profile-section">
            <div class="img-stack">
                <img src="https://www2.0zz0.com/2025/12/17/06/790723590.jpg" alt="عبدالإله فلاته">
            </div>
            <h1 class="name-glare" id="n">عبدالإله فلاته</h1>
            <div style="font-weight: 800; color: var(--gold); font-size: 1.1rem;" id="j">مسوق عقاري</div>
        </section>

        <div class="main-card">
            <p id="b" style="line-height: 1.8; text-align: center; margin: 0; color: var(--text-sub); font-weight: 400;">
                نحن لا نسوق للعقارات فحسب، بل نصمم مستقبلك السكني. أقدم لك أفخم الخيارات السكنية مع ضمان الموثوقية التامة والشفافية.
            </p>
        </div>

        <div class="action-btns">
            <a href="https://wa.me/966591388202" class="btn-luxe btn-whatsapp">
                <i class="fab fa-whatsapp fa-lg"></i> <span id="w">تواصل واتساب مباشر</span>
            </a>
            <a href="mailto:iioe@outlook.sa" class="btn-luxe btn-email">
                <i class="fas fa-envelope-open-text"></i> <span id="m">تواصل عبر البريد المهني</span>
            </a>
        </div>

        <footer class="footer-premium">
            <div class="rights" id="f">جميع الحقوق محفوظة لعبدالإله فلاته © 2025</div>
        </footer>
    </div>

    <script>
        // نظام تبديل الوضع
        function toggleTheme() { document.body.classList.toggle('light-mode'); }

        // نظام اللغات
        let isEn = false;
        function toggleLang() {
            isEn = !isEn;
            document.documentElement.dir = isEn ? 'ltr' : 'rtl';
            document.getElementById('langBtn').innerText = isEn ? 'AR' : 'EN';
            const t = {
                ar: {n: "عبدالإله فلاته", j: "مسوق عقاري", b: "نحن لا نسوق للعقارات فحسب، بل نصمم مستقبلك السكني. أقدم لك أفخم الخيارات السكنية مع ضمان الموثوقية التامة والشفافية.", w: "تواصل واتساب مباشر", m: "تواصل عبر البريد المهني", f: "جميع الحقوق محفوظة لعبدالإله فلاته © 2025"},
                en: {n: "Abdullilah Flats", j: "Real Estate Marketer", b: "We don't just market properties, we design your residential future. Offering you the most luxurious options with full reliability and transparency.", w: "Direct WhatsApp", m: "Professional Email", f: "All Rights Reserved to Abdullilah Flats © 2025"}
            };
            document.getElementById('n').innerText = t[isEn?'en':'ar'].n;
            document.getElementById('j').innerText = t[isEn?'en':'ar'].j;
            document.getElementById('b').innerText = t[isEn?'en':'ar'].b;
            document.getElementById('w').innerText = t[isEn?'en':'ar'].w;
            document.getElementById('m').innerText = t[isEn?'en':'ar'].m;
            document.getElementById('f').innerText = t[isEn?'en':'ar'].f;
        }

        // لمسة: أنيميشن الجزيئات
        const canvas = document.getElementById('particles');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        let particles = [];
        for(let i=0; i<30; i++) particles.push({x: Math.random()*canvas.width, y: Math.random()*canvas.height, r: Math.random()*2, d: Math.random()*1});
        function draw() {
            ctx.clearRect(0,0,canvas.width, canvas.height);
            ctx.fillStyle = "rgba(212, 175, 55, 0.3)";
            particles.forEach(p => {
                ctx.beginPath(); ctx.arc(p.x, p.y, p.r, 0, Math.PI*2); ctx.fill();
                p.y += p.d; if(p.y > canvas.height) p.y = -10;
            });
            requestAnimationFrame(draw);
        }
        draw();
    </script>
</body>
</html>
