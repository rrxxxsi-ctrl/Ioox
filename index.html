<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>عبدالإله فلاته</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">

    <link href="https://fonts.googleapis.com/css2?family=Almarai:wght@300;400;700;800&family=Cairo:wght@600;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" media="print" onload="this.media='all'">

    <style>
        :root {
            --gold: #d4af37;
            --bg: #050505;
            --card-bg: rgba(255, 255, 255, 0.05);
            --text-main: #ffffff;
            --text-sub: rgba(255, 255, 255, 0.7);
            --name-grad: linear-gradient(to bottom, #ffffff 30%, var(--gold) 100%);
        }

        body.light-mode {
            --bg: #f8f9fa;
            --card-bg: #ffffff;
            --text-main: #1a1a1b;
            --text-sub: #4a4a4b;
            --name-grad: linear-gradient(to bottom, #1a1a1b 20%, var(--gold) 100%);
        }

        /* تحسين الأداء: تقليل عمليات إعادة الرسم */
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-font-smoothing: antialiased; }

        body { 
            background: var(--bg); color: var(--text-main); font-family: 'Almarai', sans-serif; 
            min-height: 100vh; display: flex; justify-content: center; transition: background 0.4s ease;
            overflow-x: hidden;
        }

        .master-wrapper {
            width: 100%; max-width: 1200px; padding: 30px 20px;
            display: flex; flex-direction: column; align-items: center;
        }

        .top-bar { width: 100%; max-width: 500px; display: flex; justify-content: space-between; margin-bottom: 30px; }
        
        .icon-btn {
            background: var(--card-bg); width: 45px; height: 45px; display: flex; 
            align-items: center; justify-content: center; border-radius: 12px; 
            border: 1px solid rgba(212, 175, 55, 0.2); color: var(--gold); cursor: pointer;
        }

        /* منطقة الصورة - مُحسنة للأداء */
        .profile-area { position: relative; margin-bottom: 30px; contain: layout; }
        .orbit {
            position: absolute; top: -10px; left: -10px; right: -10px; bottom: -10px;
            border: 2px solid transparent; border-top-color: var(--gold);
            border-radius: 50%; animation: rotate 3s linear infinite;
        }
        .profile-wrapper {
            width: 150px; height: 150px; border-radius: 50%; padding: 5px;
            background: linear-gradient(135deg, var(--gold), #fff, var(--gold));
            box-shadow: 0 10px 25px rgba(0,0,0,0.2); z-index: 5;
        }
        .profile-img { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; border: 4px solid var(--bg); }

        .name { 
            font-family: 'Cairo', sans-serif; font-size: clamp(1.8rem, 6vw, 2.8rem); 
            font-weight: 900; background: var(--name-grad); -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent; text-align: center; margin-bottom: 20px;
        }

        .description-card {
            background: var(--card-bg); border: 1px solid rgba(212, 175, 55, 0.1); 
            border-radius: 20px; padding: 25px; text-align: center; margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05); width: 100%; max-width: 500px;
        }
        .description-card p { line-height: 1.8; font-size: 1.05rem; color: var(--text-sub); }

        .action-links { width: 100%; max-width: 500px; display: grid; gap: 12px; }
        .nav-link {
            padding: 16px; border-radius: 15px; text-decoration: none; color: #fff;
            display: flex; align-items: center; justify-content: center; gap: 10px;
            font-weight: 700; font-size: 1.05rem; transition: 0.2s ease-out;
        }
        .nav-link:active { transform: scale(0.96); }

        .whatsapp { background: #25d366; }
        .messenger { background: #0084ff; }
        .email { border: 2px solid var(--gold); color: var(--text-main); }

        /* تنسيق الكمبيوتر */
        @media (min-width: 768px) {
            .action-links { grid-template-columns: repeat(2, 1fr); }
            .email { grid-column: span 2; }
            .description-card { max-width: 600px; }
        }

        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    </style>
</head>
<body oncontextmenu="return false;">

    <div class="master-wrapper">
        <div class="top-bar">
            <div class="icon-btn" onclick="toggleMode()"><i class="fas fa-adjust"></i></div>
            <div id="lBtn" style="cursor:pointer; color:var(--gold); font-weight:800; background:var(--card-bg); padding:10px 18px; border-radius:12px; border: 1px solid rgba(212, 175, 55, 0.15);" onclick="toggleLang()">EN</div>
        </div>

        <div class="profile-area">
            <div class="orbit"></div>
            <div class="profile-wrapper">
                <img src="https://www2.0zz0.com/2025/12/17/06/790723590.jpg" class="profile-img" alt="عبدالإله فلاته" loading="eager">
            </div>
        </div>

        <h1 class="name" id="n">عبدالإله فلاته</h1>

        <div class="description-card">
            <p id="b">نساعدكم في إيجاد السكن الأنسب ضمن نطاق عملنا في أحياء الشميسي والجرادية بالرياض، من خلال تعاوننا مع مكاتب معتمدة لضمان خدمة موثوقة ونظامية.</p>
        </div>

        <div class="action-links">
            <a href="https://wa.me/966591388202" class="nav-link whatsapp">
                <i class="fab fa-whatsapp"></i> <span id="w">واتساب</span>
            </a>
            <a href="https://m.me/abdullah.fallatah.507" target="_blank" class="nav-link messenger">
                <i class="fab fa-facebook-messenger"></i> <span id="ms">ماسنجر</span>
            </a>
            <a href="mailto:iioe@outlook.sa" class="nav-link email">
                <i class="fas fa-envelope"></i> <span id="m">البريد الرسمي</span>
            </a>
        </div>
    </div>

    <script>
        function toggleMode() { document.body.classList.toggle('light-mode'); }
        let isEn = false;
        function toggleLang() {
            isEn = !isEn;
            document.documentElement.dir = isEn ? 'ltr' : 'rtl';
            document.getElementById('lBtn').innerText = isEn ? 'AR' : 'EN';
            const t = {
                ar: {n:"عبدالإله فلاته", b:"نساعدكم في إيجاد السكن الأنسب ضمن نطاق عملنا في أحياء الشميسي والجرادية بالرياض، من خلال تعاوننا مع مكاتب معتمدة لضمان خدمة موثوقة ونظامية.", w:"واتساب", ms:"ماسنجر", m:"البريد الرسمي"},
                en: {n:"Abdullilah Flats", b:"We help you find the best housing in Ash Shumaysi and Al Jaradiyah, Riyadh, through certified offices to ensure reliable and official service.", w:"WhatsApp", ms:"Messenger", m:"Email"}
            };
            const s = isEn ? t.en : t.ar;
            document.getElementById('n').innerText = s.n;
            document.getElementById('b').innerText = s.b;
            document.getElementById('w').innerText = s.w;
            document.getElementById('ms').innerText = s.ms;
            document.getElementById('m').innerText = s.m;
        }
    </script>
</body>
</html>
