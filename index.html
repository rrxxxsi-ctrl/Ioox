<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>عبدالإله فلاته | الموثوقية العقارية</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Almarai:wght@300;400;700;800&family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root {
            --primary: #d4af37;
            --bg: #050505;
            --card: #121212;
            --text: #ffffff;
            --sub-text: rgba(255,255,255,0.7);
            --transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* نظام الوضع النهاري */
        body.light-mode {
            --bg: #f5f5f7;
            --card: #ffffff;
            --text: #1d1d1f;
            --sub-text: rgba(0,0,0,0.6);
        }

        body { 
            margin: 0; background-color: var(--bg); color: var(--text);
            font-family: 'Almarai', sans-serif; transition: var(--transition);
            overflow-x: hidden;
        }

        /* أدوات التحكم (لغة + نمط) */
        .controls {
            position: fixed; top: 20px; left: 20px; right: 20px;
            display: flex; justify-content: space-between; z-index: 1000;
        }

        .control-btn {
            background: var(--card); border: 1px solid var(--primary);
            color: var(--primary); padding: 10px 15px; border-radius: 12px;
            cursor: pointer; font-weight: bold; font-family: 'Almarai';
            box-shadow: 0 4px 15px rgba(0,0,0,0.2); transition: 0.3s;
        }
        .control-btn:hover { transform: scale(1.05); background: var(--primary); color: #000; }

        /* الهيدر */
        .hero {
            padding: 100px 20px 40px; text-align: center;
        }

        .img-container {
            width: 130px; height: 130px; margin: 0 auto 20px; position: relative;
        }

        .img-container img {
            width: 100%; height: 100%; border-radius: 50%; object-fit: cover;
            border: 3px solid var(--primary); padding: 5px;
        }

        .verified {
            position: absolute; bottom: 5px; right: 5px; color: #00d4ff;
            font-size: 1.5rem; background: var(--bg); border-radius: 50%;
        }

        h1 { font-weight: 800; font-size: 2.2rem; margin: 10px 0; }

        /* البطاقات */
        .container { max-width: 500px; margin: 0 auto; padding: 20px; }

        .card {
            background: var(--card); border-radius: 25px; padding: 25px;
            margin-bottom: 20px; border: 1px solid rgba(212, 175, 55, 0.1);
            transition: var(--transition);
        }
        .card:hover { border-color: var(--primary); transform: translateY(-5px); }

        .card-h { color: var(--primary); font-weight: 800; margin-bottom: 10px; font-size: 1.2rem; }

        /* أزرار التواصل مع الأنيميشن */
        .contact-btn {
            display: flex; align-items: center; justify-content: center; gap: 12px;
            padding: 18px; border-radius: 18px; text-decoration: none;
            font-weight: 800; margin-bottom: 15px; transition: var(--transition);
            position: relative; overflow: hidden;
        }

        .whatsapp-btn {
            background: #25d366; color: #fff;
            box-shadow: 0 10px 20px rgba(37, 211, 102, 0.2);
        }
        .whatsapp-btn:hover { box-shadow: 0 15px 30px rgba(37, 211, 102, 0.4); transform: scale(1.02); }

        .email-btn {
            background: var(--card); color: var(--text);
            border: 2px solid var(--primary);
        }
        .email-btn:hover { background: var(--primary); color: #000; }

        /* أنيميشن النبض */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .pulse-effect { animation: pulse 2s infinite ease-in-out; }

        footer {
            text-align: center; padding: 50px 20px; font-size: 0.9rem;
            border-top: 1px solid rgba(212, 175, 55, 0.1); opacity: 0.8;
        }
    </style>
</head>
<body>

    <div class="controls">
        <button class="control-btn" onclick="toggleTheme()" id="themeBtn"><i class="fas fa-sun"></i></button>
        <button class="control-btn" onclick="toggleLang()" id="langBtn">English</button>
    </div>

    <section class="hero">
        <div class="img-container">
            <img src="https://www2.0zz0.com/2025/12/17/06/790723590.jpg" alt="عبدالإله فلاته">
            <i class="fas fa-check-circle verified"></i>
        </div>
        <h1 id="userName">عبدالإله فلاته</h1>
        <p id="userTitle" style="color: var(--primary); font-weight: bold;">وسيط عقاري معتمد | تأجير شقق</p>
    </section>

    <div class="container">
        
        <div class="card">
            <div class="card-h" id="h1">تأجير الشقق السكنية</div>
            <p id="p1" style="line-height: 1.8; opacity: 0.9;">أعمل وسيطاً عقارياً معتمداً في مكاتب رسمية، متخصص في توفير وتأجير الشقق السكنية وتوثيق العقود عبر منصة إيجار.</p>
        </div>

        <a href="https://wa.me/966591388202" class="contact-btn whatsapp-btn pulse-effect">
            <i class="fab fa-whatsapp fa-lg"></i>
            <span id="waText">تواصل واتساب مباشر</span>
        </a>

        <a href="mailto:iioe@outlook.sa" class="contact-btn email-btn">
            <i class="fas fa-envelope fa-lg"></i>
            <span id="mailText">تواصل عبر البريد الإلكتروني</span>
        </a>

        <footer>
            <span id="footerText">جميع الحقوق محفوظة لعبدالإله فلاته © 2025</span>
        </footer>
    </div>

    <script>
        // نظام تبديل اللغة
        let currentLang = 'ar';
        const content = {
            ar: {
                name: "عبدالإله فلاته",
                title: "وسيط عقاري معتمد | تأجير شقق",
                h1: "تأجير الشقق السكنية",
                p1: "أعمل وسيطاً عقارياً معتمداً في مكاتب رسمية، متخصص في توفير وتأجير الشقق السكنية وتوثيق العقود عبر منصة إيجار.",
                wa: "تواصل واتساب مباشر",
                mail: "تواصل عبر البريد الإلكتروني",
                footer: "جميع الحقوق محفوظة لعبدالإله فلاته © 2025",
                langBtn: "English"
            },
            en: {
                name: "Abdullah Fallatah",
                title: "Certified Real Estate Broker | Apartment Rentals",
                h1: "Residential Apartment Rentals",
                p1: "I work as a certified real estate broker in official offices, specializing in providing and renting residential apartments and documenting contracts via the Ejar platform.",
                wa: "Direct WhatsApp Contact",
                mail: "Contact via Email",
                footer: "All Rights Reserved to Abdullah Fallatah © 2025",
                langBtn: "العربية"
            }
        };

        function toggleLang() {
            currentLang = currentLang === 'ar' ? 'en' : 'ar';
            document.documentElement.dir = currentLang === 'ar' ? 'rtl' : 'ltr';
            document.documentElement.lang = currentLang;
            
            document.getElementById('userName').innerText = content[currentLang].name;
            document.getElementById('userTitle').innerText = content[currentLang].title;
            document.getElementById('h1').innerText = content[currentLang].h1;
            document.getElementById('p1').innerText = content[currentLang].p1;
            document.getElementById('waText').innerText = content[currentLang].wa;
            document.getElementById('mailText').innerText = content[currentLang].mail;
            document.getElementById('footerText').innerText = content[currentLang].footer;
            document.getElementById('langBtn').innerText = content[currentLang].langBtn;
            
            document.body.style.fontFamily = currentLang === 'ar' ? "'Almarai', sans-serif" : "'Segoe UI', sans-serif";
        }

        // نظام تبديل النمط (ليلي/نهاري)
        function toggleTheme() {
            document.body.classList.toggle('light-mode');
            const icon = document.getElementById('themeBtn').querySelector('i');
            if (document.body.classList.contains('light-mode')) {
                icon.classList.replace('fa-sun', 'fa-moon');
            } else {
                icon.classList.replace('fa-moon', 'fa-sun');
            }
        }
    </script>
</body>
</html>
