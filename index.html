<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>عبدالإله فلاته</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Almarai:wght@300;400;700;800&family=Cairo:wght@600;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root {
            --gold: #d4af37;
            --gold-bright: #f1d592;
            --bg: #050505;
            --card-bg: rgba(255, 255, 255, 0.05);
            --text-main: #ffffff; /* للوضع الليلي */
            --text-sub: rgba(255, 255, 255, 0.85);
            --glow: rgba(212, 175, 55, 0.5);
            --ms-grad: linear-gradient(135deg, #00B2FF, #006AFF, #764BA2);
            --name-grad: linear-gradient(to bottom, #fff 30%, var(--gold) 100%);
        }

        body.light-mode {
            --bg: #ffffff;
            --card-bg: #f9f9f9;
            --text-main: #1a1a1a; /* لون غامق للوضع النهاري */
            --text-sub: #444444;
            --glow: rgba(212, 175, 55, 0.3);
            /* تغيير تدرج الاسم في الوضع النهاري ليصبح واضحاً */
            --name-grad: linear-gradient(to bottom, #222 20%, var(--gold) 100%);
        }

        * { user-select: none !important; -webkit-tap-highlight-color: transparent; box-sizing: border-box; margin: 0; padding: 0; }

        body { 
            background: var(--bg); color: var(--text-main); font-family: 'Almarai', sans-serif; 
            transition: 0.5s ease; min-height: 100vh; display: flex; 
            flex-direction: column; align-items: center; overflow-x: hidden;
        }

        .container { width: 92%; max-width: 480px; padding: 4vh 0; display: flex; flex-direction: column; align-items: center; z-index: 5; }

        /* --- تأثيرات الصورة والجماليات المحيطة --- */
        .profile-area { position: relative; margin-bottom: 50px; }
        
        /* الحلقات الدورانية */
        .orbit {
            position: absolute; top: -15px; left: -15px; right: -15px; bottom: -15px;
            border: 2px solid transparent; border-top-color: var(--gold);
            border-radius: 50%; animation: rotate 3s linear infinite; opacity: 0.6;
        }
        .orbit::after {
            content: ''; position: absolute; top: 10px; right: 10px; width: 8px; height: 8px;
            background: var(--gold-bright); border-radius: 50%; box-shadow: 0 0 15px var(--gold);
        }

        .profile-wrapper {
            position: relative; width: 160px; height: 160px;
            border-radius: 50%; padding: 6px;
            background: linear-gradient(135deg, var(--gold), #fff, var(--gold));
            box-shadow: 0 0 30px var(--glow); z-index: 10;
            animation: pulse-border 2s infinite alternate;
        }

        .profile-img { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; border: 4px solid var(--bg); }

        /* --- الاسم المحسن للوضوح --- */
        .name-container { text-align: center; margin-bottom: 25px; }
        .name { 
            font-family: 'Cairo', sans-serif; font-size: clamp(2.3rem, 10vw, 3rem); font-weight: 900; 
            background: var(--name-grad);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.15));
        }

        /* وصف الموقع */
        .intro-box { 
            background: var(--card-bg); border: 1px solid rgba(212, 175, 55, 0.2); 
            border-radius: 25px; padding: 30px 25px; margin-bottom: 30px; width: 100%; 
            backdrop-filter: blur(15px); text-align: center;
        }
        .intro-box p { line-height: 1.9; font-size: 1.1rem; color: var(--text-sub); font-weight: 400; }

        /* الأزرار */
        .links-area { width: 100%; display: flex; flex-direction: column; gap: 16px; }
        .btn { 
            width: 100%; padding: 18px; border-radius: 22px; text-decoration: none; 
            display: flex; align-items: center; justify-content: center; gap: 12px; 
            font-weight: 700; font-size: 1.1rem; transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative; overflow: hidden;
        }
        .btn:hover { transform: translateY(-5px) scale(1.02); }

        .wa { background: #25d366; color: #fff; box-shadow: 0 8px 20px rgba(37, 211, 102, 0.25); }
        .msg { background: var(--ms-grad); color: #fff; box-shadow: 0 8px 20px rgba(0, 106, 255, 0.2); }
        .mail { border: 2.5px solid var(--gold); color: var(--text-main); }

        /* الأنيميشن */
        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes pulse-border { 0% { box-shadow: 0 0 15px var(--glow); } 100% { box-shadow: 0 0 35px var(--gold); } }

        /* تم حذف الـ Footer بناءً على طلبك */
    </style>
</head>
<body oncontextmenu="return false;">

    <div class="container">
        <div style="width:100%; display:flex; justify-content:space-between; margin-bottom:30px;">
            <div style="cursor:pointer; color:var(--gold); font-size:1.5rem;" onclick="toggleMode()"><i class="fas fa-moon"></i></div>
            <div id="lBtn" style="cursor:pointer; color:var(--gold); font-weight:900;" onclick="toggleLang()">EN</div>
        </div>

        <div class="profile-area">
            <div class="orbit"></div>
            <div class="profile-wrapper">
                <img src="https://www2.0zz0.com/2025/12/17/06/790723590.jpg" class="profile-img" alt="عبدالإله فلاته">
            </div>
        </div>

        <div class="name-container">
            <h1 class="name" id="n">عبدالإله فلاته</h1>
        </div>

        <div class="intro-box">
            <p id="b">
                نساعدكم في إيجاد السكن الأنسب ضمن نطاق عملنا في أحياء الشميسي والجرادية بالرياض، من خلال تعاوننا مع مكاتب معتمدة لضمان خدمة موثوقة ونظامية.
            </p>
        </div>

        <div class="links-area">
            <a href="https://wa.me/966591388202" class="btn wa">
                <i class="fab fa-whatsapp fa-lg"></i> <span id="w">واتساب</span>
            </a>
            <a href="https://m.me/abdullah.fallatah.507" target="_blank" class="btn msg">
                <i class="fab fa-facebook-messenger fa-lg"></i> <span id="ms">تواصل ماسنجر</span>
            </a>
            <a href="mailto:iioe@outlook.sa" class="btn mail">
                <i class="fas fa-envelope-open-text"></i> <span id="m">البريد المهني</span>
            </a>
        </div>
    </div>

    <script>
        document.onkeydown = function(e) { if(e.keyCode == 123) return false; };
        
        function toggleMode() { 
            document.body.classList.toggle('light-mode');
            const icon = document.querySelector('.fa-moon');
            if(icon) {
                icon.classList.toggle('fa-sun');
            }
        }

        let isEn = false;
        function toggleLang() {
            isEn = !isEn;
            document.documentElement.dir = isEn ? 'ltr' : 'rtl';
            document.getElementById('lBtn').innerText = isEn ? 'AR' : 'EN';
            const t = {
                ar: {n:"عبدالإله فلاته", b:"نساعدكم في إيجاد السكن الأنسب ضمن نطاق عملنا في أحياء الشميسي والجرادية بالرياض، من خلال تعاوننا مع مكاتب معتمدة لضمان خدمة موثوقة ونظامية.", w:"واتساب", ms:"تواصل ماسنجر", m:"البريد المهني"},
                en: {n:"Abdullilah Flats", b:"We help you find the best housing in Ash Shumaysi and Al Jaradiyah, Riyadh, through certified offices to ensure reliable and official service.", w:"WhatsApp", ms:"Messenger", m:"Email"}
            };
            const s = isEn ? t.en : t.ar;
            document.getElementById('n').innerText = s.n;
            document.getElementById('b').innerText = s.b;
            document.getElementById('w').innerText = s.w;
            document.getElementById('ms').innerText = s.ms;
            document.getElementById('m').innerText = s.m;
        }
    </script>
</body>
</html>
